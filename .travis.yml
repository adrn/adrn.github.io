branches:
    only:
    - master

language: python

env:
    global:
        secure: 
        - NUMPY_VERSION=stable
        - ASTROPY_VERSION=development
        - PIP_DEPENDENCIES='Markdown fabric git+https://github.com/jakevdp/JSAnimation.git'
        - CONDA_DEPENDENCIES='ipython jupyter pelican'

python:
    - 3.5

install:
    # use astropy ci-helpers
    - git clone git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda_$TRAVIS_OS_NAME.sh

script:
    - make html

notifications:
    email:
        on_success: always
        on_failure: always

before_install:
    - git submodule update --init --recursive

after_success: bash deploy.sh
